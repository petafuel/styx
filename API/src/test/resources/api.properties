#String/IP: Should be a ip of the machine styx is running on
styx.api.ip=
#Integer: Should be the port in which styx communicates
styx.api.port=
#Boolean: Should XS2A Interfaces be called on sandbox or production environment
styx.api.sad.sandbox.enabled=true
#Boolean: Is there a proxy for external incoming connections -> used for redirect links that aspsps will redirect a psu to
styx.proxy.enabled=true
#String: Name of the proxy host
styx.proxy.hostname=
#Integer: Proxy port - comment out if no special port should be used
styx.proxy.port=
#String: protocol schema
styx.proxy.schema=https
test.token.master=
test.token.access.ais=
test.token.access.pis=